[package]
name = "fungible-token-wrapper"
version = "0.0.1"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"

[dev-dependencies]
near-sdk = { git = "https://github.com/near/near-sdk-rs.git", commit="330d161b68ba80280fdbc02facd7f0744bd36d48" }
near-sdk-sim = { git = "https://github.com/near/near-sdk-rs.git", commit="330d161b68ba80280fdbc02facd7f0744bd36d48" }

# remember to include a line for each contract
fungible-token = { path = "./ft" }
defi = { path = "./test-contract-defi" }

[profile.release]
codegen-units = 1
# Tell `rustc` to optimize for small code size.
opt-level = "z"
lto = true
debug = false
panic = "abort"
overflow-checks = true

[workspace]
# remember to include a member for each contract
members = [
  "ft",
  "test-contract-defi",
]
